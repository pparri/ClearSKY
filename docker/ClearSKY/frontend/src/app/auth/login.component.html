<div class="login-wrapper">
  <img src="assets/logo.png" alt="clearSKY Logo" class="logo" />
  <h2>Welcome to clearSKY</h2>
  <p>Please enter your credentials</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        formControlName="username"
        type="text"
        placeholder="Enter your username"
        [class.error]="
          loginForm.get('username')?.invalid && loginForm.get('username')?.touched
        "
      />
      <div
        *ngIf="
          loginForm.get('username')?.hasError('required') &&
          loginForm.get('username')?.touched
        "
        class="error-message"
      >
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter your password"
        [class.error]="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      />
      <div
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
        class="error-message"
      >
        Password is required.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="separator">or</div>

  <div #googleButtonContainer class="google-button-container"></div>

  <div *ngIf="errorMessage" class="message-area error-message">
    {{ errorMessage }}
  </div>
</div>
