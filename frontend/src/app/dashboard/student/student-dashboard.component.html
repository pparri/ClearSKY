<div class="dashboard-header"> 
  <h1>Welcome, {{ user?.name || 'Student' }}</h1>
  <button class="btn-primary" routerLink="/student/courses">ðŸ“š My Courses</button>
</div>

<div class="table-header">
  <h2>Current Semester Courses</h2>
</div>

<div class="table-card" *ngIf="courses.length > 0">
  <table class="courses-table">
    <thead>
      <tr>
        <th>Course</th>
        <th>Period</th>
        <th>Initial Submission</th>
        <th>Final Submission</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses">
        <td>{{ c.name }}</td>
        <td>{{ c.period }}</td>
        <td>{{ formatDate(c.initialSubmission) }}</td>
        <td>{{ formatDate(c.finalSubmission) }}</td>
        <td>
          <button class="btn-small" (click)="selectCourse(c)">Show Stats</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="chart-card" *ngIf="selectedCourse">
  <h3>{{ selectedCourse.name }} â€“ Statistics</h3>
  <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType">
  </canvas>
</div>
