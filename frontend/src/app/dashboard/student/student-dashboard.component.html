<div class="dashboard-header"> 
  <h1>Welcome, {{ user?.name || 'Student' }}</h1>
  <button class="btn-primary" routerLink="/student/courses">ðŸ“š My Courses</button>
</div>

<div class="table-header">
  <h2>Current Semester Courses</h2>
</div>

<div class="table-card" *ngIf="courses.length > 0">
  <table class="courses-table">
    <thead>
      <tr>
        <th>Course</th>
        <th>Period</th>
        <th>Initial Submission</th>
        <th>Final Submission</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let c of courses">
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.period }}</td>
          <td>{{ formatDate(c.initialSubmission) }}</td>
          <td>{{ formatDate(c.finalSubmission) }}</td>
          <td>
            <button class="btn-small" (click)="selectCourse(c)">
              {{ selectedCourse === c ? 'Hide Stats' : 'Show Stats' }}
            </button>
          </td>
        </tr>
        <tr *ngIf="selectedCourse === c">
          <td colspan="5">
            <div class="chart-card">
              <h3>{{ selectedCourse.name }} â€“ Statistics</h3>
              <canvas baseChart
                      [data]="barChartData"
                      [options]="barChartOptions"
                      [type]="barChartType">
              </canvas>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
