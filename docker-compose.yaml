services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - frontend-network

  # Reverse proxy for multiple services
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
